<div class="p-4">
  <header class="mt-3 mb-3 fs-3 fw-bold">
    Are You Sure That You Want To Discard Your Changes
  </header>
  <footer class="m-3">
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-success py-1 px-5 mx-2" (click)="confirm()">
        Yes
      </button>

      <button class="btn btn-danger py-1 px-5" (click)="close()">No</button>
    </div>
  </footer>
</div>
