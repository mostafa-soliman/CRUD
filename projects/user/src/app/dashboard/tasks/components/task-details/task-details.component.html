<div class="container">
  <div class="imageBox">
    <img
      [src]="'https://mostafa-2a48.onrender.com/' + taskDetails.image"
      alt="img-tasks"
      class="w-100"
    />
  </div>
  <div class="d-flex justify-content-between align-items-baseline my-3">
    <h1 class="card-title">{{ taskDetails.title }}</h1>
    <button mat-raised-button color="warn" (click)="complete()">
      {{ "tasks.Complete" | translate }}
    </button>
    <p class="card-subtitle mb-2 text-muted">
      DeadLine Date: {{ taskDetails.deadline }}
    </p>
    <hr />
    <p class="card-text">{{ taskDetails.description }}</p>
  </div>
</div>
